<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="title">Weather App</div>
        <div class="search-box">
            <input type="text" placeholder="Location...">
        </div>
    </div>
    <div class="content">
        <div class="weather-card current-weather">
            <h2>Current Weather</h2>
            <p>Temperature: 25°C</p>
            <p>Condition: Sunny</p>
        </div>
        <div class="weather-card forecast-weather">
            <h2>Weather Forecast</h2>
            <p>Monday: 22°C, Cloudy</p>
            <p>Tuesday: 24°C, Sunny</p>
            <p>Wednesday: 20°C, Rainy</p>
            <p>Thursday: 23°C, Partly Cloudy</p>
            <p>Friday: 25°C, Sunny</p>
        </div>
    </div>
    <div class="footer">
        Made by Marios Tzitziras
    </div>
</body>
</html>
